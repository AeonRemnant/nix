monitor = DP-1,2560x1440@240,0x0,1
monitor = DP-2,2560x1440@120,-2560x0,1

# Workspace Config
workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1

workspace=6,monitor:DP-2
workspace=7,monitor:DP-2
workspace=8,monitor:DP-2
workspace=9,monitor:DP-2
workspace=10,monitor:DP-2

#
# Hardware optimizations
#
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1

#
# Nvidia
#
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
render:explicit_sync = 0
env = __GL_YIELD,USLEEP
env = __GL_SYNC_DISPLAY_DEVICE,DVI-X
env = __GL_MaxFramesAllowed,1
env = vblank_mode,1
env = NVIDIA_DRIVER_CAPABILITIES=all
#
# General system env
#
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = WLR_DRM_NO_ATOMIC,1
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

#
# Animation Fixes
#
animations:enabled = true
decoration:blur:enabled = false
decoration:shadow:enabled = false
misc:vfr = true

# === Cursor Fixes ===
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = hyprpolkitagent
exec-once = hyprswitch init --show-title --size-factor 5.5 --workspaces-per-row 5 &
# exec-once = hyprctl setcursor

# Set programs that you use
$terminal = ghostty
$fileManager = spacedrive
$menu = walker

# === Plugin Config ===

# Hyprspace
bind = ALT, tab, overview:toggle

plugin {
    overview {
    affectStrut = false,

    autoDrag = false,
    autoScroll = false,

        exitOnClick = true,
    switchOnDrop = false,
    exitOnSwitch = true,
    }
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = -0.6
    accel_profile = flat
}
cursor {
        no_hardware_cursors = true
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # NVIDIA - Enable tearing for better performance
    allow_tearing = true
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$key = TAB

# Screenshot bind
bind = SUPER, X, exec, grim -g "$(slurp -d)" - | wl-copy

# Alt tab bind
bind = SUPER, TAB, exec, hyprswitch gui --mod-key super --key tab --max-switch-offset 9 --hide-active-window-border

# Global search bind
bind = SUPER, SPACE, exec, walker

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Z, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, ?, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move through workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow