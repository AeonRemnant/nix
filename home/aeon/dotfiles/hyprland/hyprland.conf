# === Monitor Setup ===
monitor = DP-1,2560x1440@240,0x0,1
monitor = DP-2,2560x1440@120,-2560x0,1

# === Workspace Assignments ===
workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:DP-2
workspace=7,monitor:DP-2
workspace=8,monitor:DP-2
workspace=9,monitor:DP-2
workspace=10,monitor:DP-2

# === Nvidia Specific Tuning ===
env = NVD_BACKEND,direct
env = NVIDIA_DRIVER_CAPABILITIES=all

# === Wayland & Desktop Integration ===
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = WLR_DRM_NO_ATOMIC,1

# === QT/GTK ===
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# === Cursor Theme ===
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# === Autostart Programs ===
exec-once = swww img --outputs DP-1 ~/.config/hypr/wallpapers/deltahub-white.png --outputs DP-2 ~/.config/hypr/wallpapers/deltahub-red.png
exec-once = hyprpolkitagent
exec-once = hyprswitch init --show-title --size-factor 5.5 --workspaces-per-row 5 &

# === Input Devices ===
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = -0.6
    accel_profile = flat
}

# === Cursor Settings ===
cursor {
    no_hardware_cursors = true
}

# === Core Visuals & Behavior ===
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = hy3

    allow_tearing = true
}

# === Window Decorations ===
decoration {
  rounding = 10

  blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
  }
}

# === Animation Settings ===
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# === Plugin Configuration ===
plugin {
  hy3 {
    no_gaps_when_only = 0
    node_collapse_policy = 2
    group_inset = 10
    tab_first_window = 0

    tabs {
      height = 22
      padding = 6
      from_top = false
      radius = 6
      border_width = 2
      render_text = true
      text_center = true
      text_font = sans
      text_height = 8
      text_padding = 3

      col.active = rgba(33ccff40)
      col.active.border = rgba(33ccffee)
      col.active.text = rgba(ffffffff)

      col.focused = rgba(60606040)
      col.focused.border = rgba(808080ee)
      col.focused.text = rgba(ffffffff)

      col.inactive = rgba(30303020)
      col.inactive.border = rgba(606060aa)
      col.inactive.text = rgba(ffffffff)

      col.urgent = rgba(ff223340)
      col.urgent.border = rgba(ff2233ee)
      col.urgent.text = rgba(ffffffff)

      col.locked = rgba(90903340)
      col.locked.border = rgba(909033ee)
      col.locked.text = rgba(ffffffff)

      blur = true
      opacity = 1.0
    }

    autotile {
      enable = true
      ephemeral_groups = true
      trigger_width = 0
      trigger_height = 0
      workspaces = all
    }
  }
}



# === Variables ===
$mainMod = SUPER
$terminal = ghostty
$fileManager = spacedrive
$menu = walker

# === Application Launchers & System ===
bind = $mainMod, Z, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = SUPER, SPACE, exec, walker
bind = SUPER, X, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, ?, exit,

# === Window Management ===
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen
bind = SUPER, TAB, exec, hyprswitch gui --mod-key super --key tab --max-switch-offset 9 --hide-active-window-border # Alt-tab switcher

# === Focus Control ===
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# === Workspace Management ===
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# === Moving Windows to Workspaces ===
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# === Special Workspaces (Scratchpad) ===
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# === Workspace Scrolling ===
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# === Mouse Bindings ===
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# === Misc config ===                                  
misc {
    force_default_wallpaper = 0
    vfr = true
}